    <td>
      <p align="center"><span class="unnamed1"><span class="unnamed1"><br>
        <span class="unnamed2">第二组函数</span></span></span></p>
      <p><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">常值函数</span>：<br>
        <span class="unnamed1">给定<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> 
        X 和 Y，且有<a href="content-5-1-1.htm#content-5-1-1-hanshu">函数</a> f:X <!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->Y。对于所有的 
        x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，如果存在某一个元素 
        y<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->Y，能使 
        f(x)=y，亦即f(X)={y}，则称 f 为常值函数。</span></span></span></p>
      <p><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">恒等函数</span>： 
        <br>
        <span class="unnamed1">给定<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> 
        X，并且有<a href="content-5-1-1.htm#content-5-1-1-hanshu">函数</a> <!-- #BeginLibraryItem "/Library/Ix.lbi" --><img src="image/Ix.GIF" width="24" height="25"><!-- #EndLibraryItem -->:X 
        <!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->X。对于所有的 
        x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，如果有 
        <!-- #BeginLibraryItem "/Library/Ix.lbi" --><img src="image/Ix.GIF" width="24" height="25"><!-- #EndLibraryItem -->(x)=x，亦即<!-- #BeginLibraryItem "/Library/Ix.lbi" --><img src="image/Ix.GIF" width="24" height="25"><!-- #EndLibraryItem -->={&lt;x,x&gt;|x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X}，则称<!-- #BeginLibraryItem "/Library/Ix.lbi" --><img src="image/Ix.GIF" width="24" height="25"><!-- #EndLibraryItem --> 
        为恒等函数。</span></span></span></p>
      <p><span class="unnamed2"><span class="unnamed1"><span class="unnamed1"> 
        <span class="unnamed1">性质:</span></span></span></span><span class="unnamed1"><span class="unnamed1"><span class="unnamed1">任何<a href="content-5-1-1.htm#content-5-1-1-hanshu">函数</a>与恒等函数的结合之后仍是原函数。</span></span></span></p>
      <p>&nbsp;</p>
