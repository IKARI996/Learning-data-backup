      <p align="center"><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">笛卡儿乘积</span></span></span></p>
      <p><span class="unnamed1"><span class="unnamed2"><a name="content-3-3-2-dikaerchengji"></a>笛卡儿乘积</span><br>
        给定任何两个<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> A 和 B 。如果<a href="content-3-3-1.htm#content-3-3-1-xuou">序偶</a>的第一个成员是 
        A 的一个元素，第二个成员是 B 的一个元素，则所有这样的序偶的集合，称为集合 A 和 B 的笛卡儿乘积，并记作 A<!-- #BeginLibraryItem "/Library/cheng.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->B 
        ，亦即：<br>
        A<!-- #BeginLibraryItem "/Library/cheng.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->B 
        ={&lt;x,y&gt;|(x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->A)<!-- #BeginLibraryItem "/Library/hequ.lbi" --><img src="image/hequ.gif" width="20" height="18"><!-- #EndLibraryItem -->(y<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->B)}<br>
        由定义可以看出，<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> A 和 B 的笛卡儿乘积仍是一个集合，这个集合的元素都是序偶，这些序偶的第一个成员取自集合 
        A，第二个成员取自集合 B。</span></p>
