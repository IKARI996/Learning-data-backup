      <p align="center"><span class="unnamed2">逆元</span></p>
      <p><span class="unnamed2"><a name="content-5-5-4-niyuan"></a>逆元</span><br>
        设 * 是<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> X 中 x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X 
        的<a href="content-5-5-1.htm#content-5-5-1-eryuanyunsuan">二元运算</a>，并且集合 
        X 中有<a href="content-5-5-2.htm#content-5-5-2-danweiyuan">幺元</a> e，再设任意的元素 
        x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X：<br>
        (1)如果有一个元素 <!-- #BeginLibraryItem "/Library/xl.lbi" --><img src="image/xl.GIF" width="19" height="24"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，能使 
        <!-- #BeginLibraryItem "/Library/xl.lbi" --><img src="image/xl.GIF" width="19" height="24"><!-- #EndLibraryItem -->*x=e，则称 
        <!-- #BeginLibraryItem "/Library/xl.lbi" --><img src="image/xl.GIF" width="19" height="24"><!-- #EndLibraryItem --> 
        是 x 的左逆元；同时，称 x 是左可逆的。<br>
        (2)如果有一个元素 <!-- #BeginLibraryItem "/Library/xr.lbi" --><img src="image/xr.GIF" width="20" height="24"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，能使 
        x*<!-- #BeginLibraryItem "/Library/xr.lbi" --><img src="image/xr.GIF" width="20" height="24"><!-- #EndLibraryItem -->=e，则称 
        <!-- #BeginLibraryItem "/Library/xr.lbi" --><img src="image/xr.GIF" width="20" height="24"><!-- #EndLibraryItem -->是 
        x 的右逆元；同时，称 x 是右可逆的。<br>
        (3)如果元素 x 既是左可逆的，同时又是右可逆的，则称 x 是可逆的。</p>
