      <p align="center"><br>
        <span class="unnamed2">置换</span></p>
      <p><span class="unnamed2"><a name="content-5-4-1-zhihuan"></a>置换</span><br>
        <span class="unnamed1">设 X={<!-- #BeginLibraryItem "/Library/x1.lbi" --><img src="image/x1.GIF" width="20" height="24"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/x2.lbi" --><img src="image/x2.GIF" width="22" height="24"><!-- #EndLibraryItem -->,...,<!-- #BeginLibraryItem "/Library/xn.lbi" --><img src="image/xn.GIF" width="22" height="24"><!-- #EndLibraryItem -->}是一个有穷<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>。从集合 
        X 到 X 的<a href="content-5-2-1.htm#content-5-2-1-shuangshe">双射函数</a>，称为集合 
        X 中的置换或排列，并记作 p:X<!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->X。集合 
        X 的基数 #X=n 称为置换的阶。</span></p>
      <p><span class="unnamed2">恒等置换</span><br>
        <span class="unnamed1">给定<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> 
        X={<!-- #BeginLibraryItem "/Library/x1.lbi" --><img src="image/x1.GIF" width="20" height="24"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/x2.lbi" --><img src="image/x2.GIF" width="22" height="24"><!-- #EndLibraryItem -->,...,<!-- #BeginLibraryItem "/Library/xn.lbi" --><img src="image/xn.GIF" width="22" height="24"><!-- #EndLibraryItem -->}。恒等函数 
        <!-- #BeginLibraryItem "/Library/Ix.lbi" --><img src="image/Ix.GIF" width="24" height="25"><!-- #EndLibraryItem -->:X<!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->X 
        是集合 X 中的恒等变换，并记作 <!-- #BeginLibraryItem "/Library/px.lbi" --><img src="image/px.GIF" width="28" height="24"><!-- #EndLibraryItem -->， 
        <br>
        <!-- #BeginLibraryItem "/Library/px.lbi" --><img src="image/px.GIF" width="28" height="24"><!-- #EndLibraryItem -->=<!-- #BeginLibraryItem "/Library/juzhen.lbi" --><img src="image/juzhen.GIF" width="85" height="57"><!-- #EndLibraryItem --></span></p>
      <p><span class="unnamed2">反置换</span><br>
        <span class="unnamed1">给定<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>X={<!-- #BeginLibraryItem "/Library/x1.lbi" --><img src="image/x1.GIF" width="20" height="24"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/x2.lbi" --><img src="image/x2.GIF" width="22" height="24"><!-- #EndLibraryItem -->,...,<!-- #BeginLibraryItem "/Library/xn.lbi" --><img src="image/xn.GIF" width="22" height="24"><!-- #EndLibraryItem -->}。X 
        中的任意 n 阶置换 p=<!-- #BeginLibraryItem "/Library/juzhen2.lbi" --><img src="image/juzhen2.GIF" width="147" height="57"><!-- #EndLibraryItem --> 
        的反置换是<br>
        <!-- #BeginLibraryItem "/Library/p ni.lbi" --><img src="image/p%20ni.GIF" width="22" height="28"><!-- #EndLibraryItem -->=<!-- #BeginLibraryItem "/Library/juzhen3.lbi" --><img src="image/juzhen3.GIF" width="147" height="54"><!-- #EndLibraryItem --> 
        </span> </p>
      <p><span class="unnamed2">性质</span><span class="unnamed1">：在 n 个元素的集合中,不同的 
        n 阶置换的数目为 n!。</span></p>
