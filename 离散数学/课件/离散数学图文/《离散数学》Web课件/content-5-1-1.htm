    <td> 
      <p class="unnamed2" align="center"><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">函数</span></span></span></p>
      <p><span class="unnamed1"><span class="unnamed2"><a name="content-5-1-1-hanshu"></a>函数</span><br>
        <span class="unnamed1">设 X 和 Y 是两个任意的<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>，并且 
        f 是从 X 到 Y 的一种关系。如果对于每一个 x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，都存在一个唯一的 
        y<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->Y，能使 
        &lt;x,y&gt;<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->f，则称关系 
        f 为函数或映射，并记作 f:X<!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->Y。</span></span></p>
      <p class="unnamed1"><span class="unnamed1"><span class="unnamed2">说明</span><br>
        <span class="unnamed1">1.对于函数 f:X<!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->Y 
        来说，如果有 &lt;x,y&gt;<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->f，则称 
        x 是自变量；与 x 相对应的 y，称为 f 作用下 x 的象点，或称 y 是函数 f 在 x 处的值。通常用 y=f(x)表示&lt;x,y&gt;<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->f。<br>
        2.如果 f 是从 X 到 Y 的函数，则集合 X 是函数 f 的域，亦即<!-- #BeginLibraryItem "/Library/df.lbi" --><img src="image/df.GIF" width="29" height="25"><!-- #EndLibraryItem -->=X；集合 
        Y 称为 f 的陪域；<!-- #BeginLibraryItem "/Library/RF.lbi" --><img src="image/Rf.GIF" width="27" height="25"><!-- #EndLibraryItem --> 
        是 f 的值域，且有 <!-- #BeginLibraryItem "/Library/RF.lbi" --><img src="image/Rf.GIF" width="27" height="25"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/baohan.lbi" --><img src="image/baohan.gif" width="23" height="22"><!-- #EndLibraryItem -->Y。</span></span></p>
</td>
