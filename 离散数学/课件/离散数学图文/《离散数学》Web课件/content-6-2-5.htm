      <p align="center"><span class="unnamed1"><span class="unnamed1"><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">积代数</span></span></span></span></span></p>
      <p><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">积代数</span><br>
        给定两个同一类型的<a href="content-6-1-1.htm#content-6-1-1-daishuxitong">代数系统</a> 
        U=&lt;X,<!-- #BeginLibraryItem "/Library/juhao.lbi" --><img src="image/juhao.GIF" width="12" height="12"><!-- #EndLibraryItem -->&gt; 
        和 V=&lt;Y,*&gt;。按如下方式可构成一个新的代数系统：<br>
        U<!-- #BeginLibraryItem "/Library/cheng.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->V 
        =&lt;X<!-- #BeginLibraryItem "/Library/cheng.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem --> 
        Y,<!-- #BeginLibraryItem "/Library/quanjia.lbi" --><img src="image/quanjia.GIF" width="16" height="18"><!-- #EndLibraryItem -->&gt; 
        其中的 X<!-- #BeginLibraryItem "/Library/cheng.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem --> 
        Y 是<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> X 和 Y 的<a href="content-3-3-2.htm#content-3-3-2-dikaerchengji">笛卡儿乘积</a>，且<a href="content-5-5-1.htm#content-5-5-1-eryuanyunsuan">运算</a> 
        <!-- #BeginLibraryItem "/Library/quanjia.lbi" --><img src="image/quanjia.GIF" width="16" height="18"><!-- #EndLibraryItem --> 
        定义成：对于任何 <!-- #BeginLibraryItem "/Library/x1.lbi" --><img src="image/x1.GIF" width="20" height="24"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/x2.lbi" --><img src="image/x2.GIF" width="22" height="24"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，<!-- #BeginLibraryItem "/Library/y1.lbi" --><img src="image/y1.GIF" width="22" height="29"><!-- #EndLibraryItem -->，<!-- #BeginLibraryItem "/Library/y2.lbi" --><img src="image/y2.GIF" width="23" height="29"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->Y，有：<br>
        &lt;<!-- #BeginLibraryItem "/Library/x1.lbi" --><img src="image/x1.GIF" width="20" height="24"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/y1.lbi" --><img src="image/y1.GIF" width="22" height="29"><!-- #EndLibraryItem -->&gt;<!-- #BeginLibraryItem "/Library/quanjia.lbi" --><img src="image/quanjia.GIF" width="16" height="18"><!-- #EndLibraryItem -->&lt;<!-- #BeginLibraryItem "/Library/x2.lbi" --><img src="image/x2.GIF" width="22" height="24"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/y2.lbi" --><img src="image/y2.GIF" width="23" height="29"><!-- #EndLibraryItem -->&gt;=&lt;<!-- #BeginLibraryItem "/Library/x1.lbi" --><img src="image/x1.GIF" width="20" height="24"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/juhao.lbi" --><img src="image/juhao.GIF" width="12" height="12"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/x2.lbi" --><img src="image/x2.GIF" width="22" height="24"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/y1.lbi" --><img src="image/y1.GIF" width="22" height="29"><!-- #EndLibraryItem -->*<!-- #BeginLibraryItem "/Library/y2.lbi" --><img src="image/y2.GIF" width="23" height="29"><!-- #EndLibraryItem -->&gt;<br>
        则称 U<!-- #BeginLibraryItem "/Library/cheng.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->V 
        是 U 和 V 的积代数；同时称 U 和 V 是 U<!-- #BeginLibraryItem "/Library/cheng.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->V 
        的因子代数。</span></span></p>
      <p></p>
