      <p align="center"><span class="unnamed1"><span class="unnamed2">代数系统</span></span></p>
      <p><span class="unnamed1"><a name="content-6-1-1-daishuxitong"></a><span class="unnamed2">代数系统</span><br>
        </span><span class="unnamed1">设 S 是一个非空<a href="content-3-1-1.htm#content-3-1-1-jihe">集</a>合，且{<!-- #BeginLibraryItem "/Library/f1.lbi" --><img src="image/f1.GIF" width="24" height="29"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/f2.lbi" --><img src="image/f2.GIF" width="24" height="29"><!-- #EndLibraryItem -->...<!-- #BeginLibraryItem "/Library/fm.lbi" --><img src="image/fm.GIF" width="28" height="29"><!-- #EndLibraryItem -->} 
        是 S 中的 <a href="content-5-5-1.htm#content-5-5-1-eryuanyunsuan">n 元运算</a>的非空集合。由 
        S 和{<!-- #BeginLibraryItem "/Library/f1.lbi" --><img src="image/f1.GIF" width="24" height="29"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/f2.lbi" --><img src="image/f2.GIF" width="24" height="29"><!-- #EndLibraryItem -->...<!-- #BeginLibraryItem "/Library/fm.lbi" --><img src="image/fm.GIF" width="28" height="29"><!-- #EndLibraryItem -->} 
        所组成的系统，称为代数系统。并可表示成 V=&lt;S,<!-- #BeginLibraryItem "/Library/f1.lbi" --><img src="image/f1.GIF" width="24" height="29"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/f2.lbi" --><img src="image/f2.GIF" width="24" height="29"><!-- #EndLibraryItem -->...<!-- #BeginLibraryItem "/Library/fm.lbi" --><img src="image/fm.GIF" width="28" height="29"><!-- #EndLibraryItem -->&gt;。 
        <br>
        由<a href="content-5-5-1.htm#content-5-5-1-eryuanyunsuan">二元运算</a>的定义可知，在代数系统 
        V 中，在运算<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> {<!-- #BeginLibraryItem "/Library/f1.lbi" --><img src="image/f1.GIF" width="24" height="29"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/f2.lbi" --><img src="image/f2.GIF" width="24" height="29"><!-- #EndLibraryItem -->...<!-- #BeginLibraryItem "/Library/fm.lbi" --><img src="image/fm.GIF" width="28" height="29"><!-- #EndLibraryItem -->} 
        的作用下，集合 S 必定是<a href="content-5-5-1.htm#content-5-5-1-fengbi">封闭</a>的。因为集合 
        S 中的运算集合{<!-- #BeginLibraryItem "/Library/f1.lbi" --><img src="image/f1.GIF" width="24" height="29"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/f2.lbi" --><img src="image/f2.GIF" width="24" height="29"><!-- #EndLibraryItem -->...<!-- #BeginLibraryItem "/Library/fm.lbi" --><img src="image/fm.GIF" width="28" height="29"><!-- #EndLibraryItem -->}和关系集合对于 
        S 中的各元素定义了一种结构，故一个代数系统也称为代数结构。</span></p>
      <p>&nbsp;</p>
