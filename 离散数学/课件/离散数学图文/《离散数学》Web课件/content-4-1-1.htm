      <p><span class="unnamed1"><a name="content-4-1-1-guanxi"></a><span class="unnamed2">关系</span><br>
        <span class="unnamed1">是指<a href="content-2-1-1.htm#content-2-1-1-keti">客体</a>之间的相互联系，是一种普遍存在的现象。</span></span></p>
      <p><span class="unnamed1"><a name="content-4-1-1-eryuanguanxi"></a><span class="unnamed2">二元关系</span><br>
        <span class="unnamed1">是指两个<a href="content-2-1-1.htm#content-2-1-1-keti">客体</a>之间的关系。<br>
        任何的<a href="content-3-3-1.htm#content-3-3-1-xuou">序偶</a>集合，都是一种二元关系。</span></span></p>
