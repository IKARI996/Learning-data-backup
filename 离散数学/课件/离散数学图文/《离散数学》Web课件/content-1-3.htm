        </span></p>
      <p><span class="unnamed1"><span class="unnamed2">推理</span>：推理关心的是命题 A 是否永真蕴含命题 
        B。<br>
        </span></p>

        </span></p>
      <p><span class="unnamed1">有两类进行推理的方法： <br>
        一、<a href="content-1-3-1.htm">真值表技术</a><br>
        </span><span class="unnamed1">二、<a href="content-1-3-2.htm">基于推理规则</a><br>
        </span><span class="unnamed1">&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
