<p align="center"><span class="unnamed2">一些常见的<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a></span></p>
<p><span class="unnamed1"><span class="unnamed2">有穷集合</span>： <br>
  <span class="unnamed1"><!-- #BeginLibraryItem "/Library/Im.lbi" --><img src="image/Im.GIF" width="23" height="24"><!-- #EndLibraryItem -->：1 
  和 m 之间的正整数集合，包括有 1 和 m，m &gt;= 1,即{1,2...,m}</span><br>
  <span class="unnamed1"><!-- #BeginLibraryItem "/Library/Nm.lbi" --><img src="image/Nm.GIF" width="31" height="24"><!-- #EndLibraryItem -->:0 
  和 m-1 之间的非负整数集合,其中包括有 0 和 m-1, m &gt;= 0 即{0,1,2,...,m-1}</span></span></p>
<p><span class="unnamed1"><span class="unnamed2">无穷集合</span>:<br>
  <span class="unnamed1">N: 自然数集合或非负整数集合{0,1,2,...}.<br>
  I+: 正整数集合{1,2,3,...}<br>
  I: 整数集合{0,1,-1,2,-2...}<br>
  P: 素数集合<br>
  Q: 有理数集合<br>
  R: 实数集合<br>
  C: 复数集合</span></span></p>
