      <p align="center"><span class="unnamed2">关系的表示</span></p>
      <p><span class="unnamed1"><a href="content-4-1-1.htm#content-4-1-1-guanxi">关系</a>是一种<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>，因而集合的表示方法均可用于表示关系(如谓词逻辑)，此外，还可以用关系矩阵和关系图来描述一个关系。</span></p>
      <p>&nbsp;</p>
      <p><span class="unnamed1"><span class="unnamed2">关系矩阵</span><br>
        </span><span class="unnamed1">给定两个有穷<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> 
        X=<!-- #BeginLibraryItem "/Library/x juzhen.lbi" --><img src="image/x%20juzhen.GIF" width="89" height="24"><!-- #EndLibraryItem --> 
        和 Y=<!-- #BeginLibraryItem "/Library/y juzhen.lbi" --><img src="image/y%20juzhen.GIF" width="94" height="29"><!-- #EndLibraryItem -->, 
        并且 R 是个从 X 到 Y 的<a href="content-4-1-1.htm#content-4-1-1-eryuanguanxi">二元关系</a>。如果有： 
        <br>
        </span><span class="unnamed1"><!-- #BeginLibraryItem "/Library/rij.lbi" --><img src="image/rij.GIF" width="19" height="25"><!-- #EndLibraryItem -->= 
        1 当<!-- #BeginLibraryItem "/Library/xi.lbi" --><img src="image/xi.GIF" width="19" height="24"><!-- #EndLibraryItem -->R<!-- #BeginLibraryItem "/Library/yj.lbi" --><img src="image/yj.GIF" width="23" height="31"><!-- #EndLibraryItem --> 
        ,<br>
        </span><span class="unnamed1"><!-- #BeginLibraryItem "/Library/rij.lbi" --><img src="image/rij.GIF" width="19" height="25"><!-- #EndLibraryItem -->= 
        0 当<!-- #BeginLibraryItem "/Library/xi.lbi" --><img src="image/xi.GIF" width="19" height="24"><!-- #EndLibraryItem -->!R<!-- #BeginLibraryItem "/Library/yj.lbi" --><img src="image/yj.GIF" width="23" height="31"><!-- #EndLibraryItem -->.<br>
        </span><span class="unnamed1">则称(<!-- #BeginLibraryItem "/Library/rij.lbi" --><img src="image/rij.GIF" width="19" height="25"><!-- #EndLibraryItem -->)m<!-- #BeginLibraryItem "/Library/cheng.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->n 
        是 R 的关系矩阵,并记作 <!-- #BeginLibraryItem "/Library/MR.lbi" --><img src="image/Mr.gif" width="35" height="24"><!-- #EndLibraryItem -->。</span></p>
      <p>&nbsp;</p>
      <p><span class="unnamed1"><span class="unnamed2">关系图</span><br>
        用结点来表示<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>中的元素，用从一个结点指向另一个结点的有向线段来表示这两个元素之间存在关系，由此而形成的有向图，就是这个关系的关系图。</span></p>
