      <p class="normaltext" align="center"><b><font size="4">第五章 引言</font></b></p>
      <p class="normaltext"><a href="content-5-1-1.htm#content-5-1-1-hanshu">函数</a>是一种<a href="content-5-5-1.htm#content-5-5-1-eryuanyunsuan">二元关系</a>。它是许多数学工具的基础。广义地说，函数是输入和输出之间的一种关系；也就是说，对于每一个输入或自变量，函数都能产生一个输出或函数值。而这与计算机进行的运算是一致的，因此，可以用函数来描述计算机科学中的许多理论。在本章中，将首先定义一般的函数，然后讨论一些特殊类型的函数。最后介绍二元运算，以及由这些运算所产生的一类函数。这些概念在数学和计算机科学的各个领域中，如开关理论、可计算性理论等，都得到了广泛的应用。</p>
