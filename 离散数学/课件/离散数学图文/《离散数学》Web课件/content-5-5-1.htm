    <td> 
      <p align="center"><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">二元运算</span></span></span></p>
      <p><span class="unnamed1"><span class="unnamed2"><a name="content-5-5-1-eryuanyunsuan"></a>二元运算</span><br>
        <span class="unnamed1">设 X 是一个<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>，且 
        f:<!-- #BeginLibraryItem "/Library/x de n.lbi" --><img src="image/xde%20n.GIF" width="29" height="27"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->X 
        是一个从<!-- #BeginLibraryItem "/Library/x de n.lbi" --><img src="image/xde%20n.GIF" width="29" height="27"><!-- #EndLibraryItem -->到 
        X 的映射。于是称 f 为集合 X 中的 n 元运算。称整数 n 为运算的阶。对于 n=2 来说，称 f:X<!-- #BeginLibraryItem "/Library/cheng.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->X<!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->X 
        为二元运算。</span></span></p>
      <p><span class="unnamed1"><span class="unnamed1"><br>
        <a name="content-5-5-1-fengbi"></a><span class="unnamed2">闭包性</span><br>
        如果对于给定<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>的成员进行运算，从而产生了象点，而该象点又是同一个集合中的成员，则称给定集合在该运算之下是封闭的。这种性质，通常称为闭包性。</span></span></p>
    </td>
  </tr>
