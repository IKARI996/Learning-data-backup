    <td> 
      <p align="center"><span class="unnamed1"><span class="unnamed2">元素</span></span></p>
      <p><span class="unnamed1"><span class="unnamed2">元素<br>
        </span></span><span class="unnamed1">属于给定集合的任何客体，称为该集合的成员或元素。</span><span class="unnamed1"><br>
        </span></p>
      <p><span class="unnamed1"><span class="unnamed2">良定集合</span><br>
        依据某些规则，如果能明确地判定任何给定的客体是否是某个集合的成员，则称该集合为良定集合。 </span></p>
      <p><span class="unnamed1"><span class="unnamed2">基数（势）<br>
        </span>集合 S 中的不同的元素的数目，可称为集合 S 的基数或者势， 通常记作 #S 或者 |S|。<br>
        </span><span class="unnamed1">基数有限的集合称为有穷集合，基数无限的集合称为无穷集合。 </span></p>
      </td>
  </tr>
