      <p><span class="unnamed1"><span class="unnamed2"><a name="content-5-5-2-danweiyuan"></a>单位元(幺元)</span><br>
        </span><span class="unnamed1">设 * 是<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>

        </span><span class="unnamed1">(2)如果有一个元素 <!-- #BeginLibraryItem "/Library/er.lbi" --><img src="image/er.GIF" width="19" height="24"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，且对于每一个

        <!-- #BeginLibraryItem "/Library/er.lbi" --><img src="image/er.GIF" width="19" height="24"><!-- #EndLibraryItem -->

      <p><span class="unnamed1"><span class="unnamed2">定理</span>：设 * 是<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>
