      <p align="center"><font size="2">本 节 习 题</font> </p>
      <p class="unnamed1">1.试举实例说明 &lt;x,y&gt;<!-- #BeginLibraryItem "/Library/BUDENG.lbi" --><img src="image/budeng.GIF" width="14" height="14"><!-- #EndLibraryItem -->&lt;y,x&gt;</p>
      <p class="unnamed1">2.试举实例说明 &lt;a,a&gt;<!-- #BeginLibraryItem "/Library/BUDENG.lbi" --><img src="image/budeng.GIF" width="14" height="14"><!-- #EndLibraryItem -->{a}</p>
      <p class="unnamed1">3.设集合 A={0,1} 和 B={1,2}，试给出下列集合：<br>
        (1)A<!-- #BeginLibraryItem "/Library/CHENG.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->{1}<!-- #BeginLibraryItem "/Library/CHENG.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->B<br>
        (2)<!-- #BeginLibraryItem "/Library/a2.lbi" --><img src="IMAGE/a2.gif" width="22" height="24"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/CHENG.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->B<br>
        (3)<img src="IMAGE/AXB2.gif" width="57" height="24"></p>
      <p class="unnamed1">4.在具有 x 和 y 轴的笛卡尔坐标系统中，设有：<br>
        X={x|(x<!-- #BeginLibraryItem "/Library/SHUYU.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->R)<!-- #BeginLibraryItem "/Library/HEQU.lbi" --><img src="image/hequ.gif" width="20" height="18"><!-- #EndLibraryItem -->(-3<!-- #BeginLibraryItem "/Library/XIAODENG.lbi" --><img src="image/xiaodeng.GIF" width="12" height="15"><!-- #EndLibraryItem -->x<!-- #BeginLibraryItem "/Library/XIAODENG.lbi" --><img src="image/xiaodeng.GIF" width="12" height="15"><!-- #EndLibraryItem -->2)}<br>
        Y={y|(y<!-- #BeginLibraryItem "/Library/SHUYU.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->R)<!-- #BeginLibraryItem "/Library/HEQU.lbi" --><img src="image/hequ.gif" width="20" height="18"><!-- #EndLibraryItem -->(-2<!-- #BeginLibraryItem "/Library/XIAODENG.lbi" --><img src="image/xiaodeng.GIF" width="12" height="15"><!-- #EndLibraryItem -->y<!-- #BeginLibraryItem "/Library/XIAODENG.lbi" --><img src="image/xiaodeng.GIF" width="12" height="15"><!-- #EndLibraryItem -->0)}<br>
        试给出笛卡尔乘积 X<!-- #BeginLibraryItem "/Library/CHENG.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->Y 
        的解释。</p>
      <p class="unnamed1">5.设 A,B,C 和 D 是四个任意的集合，试证明下列关系式：<br>
        (1)(A<!-- #BeginLibraryItem "/Library/JIAO.lbi" --><img src="image/jiao.gif" width="22" height="28"><!-- #EndLibraryItem -->B)<!-- #BeginLibraryItem "/Library/CHENG.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->(C<!-- #BeginLibraryItem "/Library/JIAO.lbi" --><img src="image/jiao.gif" width="22" height="28"><!-- #EndLibraryItem -->D)=(A<!-- #BeginLibraryItem "/Library/CHENG.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->C)<!-- #BeginLibraryItem "/Library/JIAO.lbi" --><img src="image/jiao.gif" width="22" height="28"><!-- #EndLibraryItem -->(B<!-- #BeginLibraryItem "/Library/CHENG.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->D)<br>
        (2)(A<!-- #BeginLibraryItem "/Library/CHENG.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->B=B<!-- #BeginLibraryItem "/Library/CHENG.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->A)<!-- #BeginLibraryItem "/Library/DENGJIA.lbi" --><img src="image/dengjia.gif" width="40" height="25"><!-- #EndLibraryItem -->(A=<!-- #BeginLibraryItem "/Library/KONG.lbi" --><img src="image/kong.GIF" width="16" height="15"><!-- #EndLibraryItem -->)<!-- #BeginLibraryItem "/Library/XIQU.lbi" --><img src="image/xiqu.gif" width="20" height="18"><!-- #EndLibraryItem -->(B=<!-- #BeginLibraryItem "/Library/KONG.lbi" --><img src="image/kong.GIF" width="16" height="15"><!-- #EndLibraryItem -->)<!-- #BeginLibraryItem "/Library/XIQU.lbi" --><img src="image/xiqu.gif" width="20" height="18"><!-- #EndLibraryItem -->(A=B)
