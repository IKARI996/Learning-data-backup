    <td> 
      <p align="center"><span class="unnamed1"><span class="unnamed2">约束</span></span></p>
      <p><span class="unnamed1"><span class="unnamed2">约束部分</span><br>
        在<a href="content-2-1-4.htm">谓词公式</a>中，形如(<!-- #BeginLibraryItem "/Library/renyi.lbi" --><img src="image/renyi.gif" width="22" height="23"><!-- #EndLibraryItem -->x)P(x)或(<!-- #BeginLibraryItem "/Library/cunzai.lbi" --><img src="image/cunzai.gif" width="17" height="23"><!-- #EndLibraryItem -->x)P(x)的部分，称为谓词公式的 
        x 约束部分。 </span> </p>
      <p><br>
        <span class="unnamed1"><span class="unnamed2">量词的辖域</span><br>
        (<!-- #BeginLibraryItem "/Library/renyi.lbi" --><img src="image/renyi.gif" width="22" height="23"><!-- #EndLibraryItem -->x)P(x)或(<!-- #BeginLibraryItem "/Library/cunzai.lbi" --><img src="image/cunzai.gif" width="17" height="23"><!-- #EndLibraryItem -->x)P(x)中的公式P(x)，通称为<a href="content-2-1-3.htm">量词</a>的辖域。换言之，<a href="content-2-1-3.htm">量词</a>的辖域是邻接其后的公式，除非辖域是<a href="content-2-1-4.htm">原子公式</a>，否则</span><span class="unnamed1">应在所辖公式的两侧插入圆括号。</span> 
        <br>
      </p>
      <p><span class="unnamed1"><span class="unnamed2">约束变元</span><br>
        在<a href="content-2-1-4.htm">谓词公式</a>中，若 x 出现在 x 约束部分，则称变元 x 的出现是约束出现。约束出现的变元 
        x, 称为约束变元。 </span> <br>
      </p>
      <p><span class="unnamed1"><span class="unnamed2">自由变元</span><br>
        在<a href="content-2-1-4.htm">谓词公式</a>中，若 x 的出现不是约束出现，，则称变元 x 的出现是自由出现。自由出现的变元x, 
        称为自由变元。</span></p>
      </td>
