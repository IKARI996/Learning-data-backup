      <p align="center"><span class="unnamed2">零元</span></p>
      <p><span class="unnamed2"><a name="content-5-5-3-lingyuan"></a>零元</span><br>
        设 * 是<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> X 中 x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X 
        的<a href="content-5-5-1.htm#content-5-5-1-eryuanyunsuan">二元运算</a>：<br>
        (1)如果有一个元素 <!-- #BeginLibraryItem "/Library/0l.lbi" --><img src="image/0l.GIF" width="18" height="24"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，且对于每一个 
        x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，都有 
        <!-- #BeginLibraryItem "/Library/0l.lbi" --><img src="image/0l.GIF" width="18" height="24"><!-- #EndLibraryItem -->*x=<!-- #BeginLibraryItem "/Library/0l.lbi" --><img src="image/0l.GIF" width="18" height="24"><!-- #EndLibraryItem -->，则称 
        <!-- #BeginLibraryItem "/Library/0l.lbi" --><img src="image/0l.GIF" width="18" height="24"><!-- #EndLibraryItem --> 
        是对于 * 的左零元，或简称左零。<br>
        (2)如果有一个元素 <!-- #BeginLibraryItem "/Library/0r.lbi" --><img src="image/0r.GIF" width="19" height="24"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，且对于每一个 
        x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，都有 
        x*<!-- #BeginLibraryItem "/Library/0r.lbi" --><img src="image/0r.GIF" width="19" height="24"><!-- #EndLibraryItem -->=<!-- #BeginLibraryItem "/Library/0r.lbi" --><img src="image/0r.GIF" width="19" height="24"><!-- #EndLibraryItem -->，则称 
        <!-- #BeginLibraryItem "/Library/0r.lbi" --><img src="image/0r.GIF" width="19" height="24"><!-- #EndLibraryItem --> 
        是对于 * 的右零元，或简称右零。</p>
      <p> <span class="unnamed2">定理</span>：设 * 是<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> 
        X 中的<a href="content-5-5-1.htm#content-5-5-1-eryuanyunsuan">二元运算</a>，并且 
        <!-- #BeginLibraryItem "/Library/0l.lbi" --><img src="image/0l.GIF" width="18" height="24"><!-- #EndLibraryItem --> 
        和 <!-- #BeginLibraryItem "/Library/0r.lbi" --><img src="image/0r.GIF" width="19" height="24"><!-- #EndLibraryItem --> 
        分别是对于 * 的左零元和右零元<br>
        于是，对于所有的 x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X，应有 
        <!-- #BeginLibraryItem "/Library/0l.lbi" --><img src="image/0l.GIF" width="18" height="24"><!-- #EndLibraryItem -->=<!-- #BeginLibraryItem "/Library/0r.lbi" --><img src="image/0r.GIF" width="19" height="24"><!-- #EndLibraryItem -->=0。</p>
