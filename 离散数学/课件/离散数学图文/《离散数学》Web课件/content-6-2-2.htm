      <p align="center"><span class="unnamed2">子代数</span></p>
      <p><span class="unnamed2"><a name="content-6-2-2-zidaishu"></a>子代数</span><br>
        给定<a href="content-6-1-1.htm#content-6-1-1-daishuxitong">代数系统</a> V=&lt;S,<!-- #BeginLibraryItem "/Library/f1.lbi" --><img src="image/f1.GIF" width="24" height="29"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/f2.lbi" --><img src="image/f2.GIF" width="24" height="29"><!-- #EndLibraryItem -->...<!-- #BeginLibraryItem "/Library/fm.lbi" --><img src="image/fm.GIF" width="28" height="29"><!-- #EndLibraryItem -->&gt;。设 
        X 是 S 的非空子集，亦即 X<!-- #BeginLibraryItem "/Library/baohan.lbi" --><img src="image/baohan.gif" width="23" height="22"><!-- #EndLibraryItem -->S 
        并且在运算集合{<!-- #BeginLibraryItem "/Library/f1.lbi" --><img src="image/f1.GIF" width="24" height="29"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/f2.lbi" --><img src="image/f2.GIF" width="24" height="29"><!-- #EndLibraryItem -->...<!-- #BeginLibraryItem "/Library/fm.lbi" --><img src="image/fm.GIF" width="28" height="29"><!-- #EndLibraryItem -->}的作用下，子集 
        X 是<a href="content-5-5-1.htm#content-5-5-1-fengbi">封闭</a>的。于是有：<br>
        (1)称<!-- #BeginLibraryItem "/Library/vz.lbi" --><img src="image/vz.GIF" width="24" height="24"><!-- #EndLibraryItem -->=&lt;X,<!-- #BeginLibraryItem "/Library/f1.lbi" --><img src="image/f1.GIF" width="24" height="29"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/f2.lbi" --><img src="image/f2.GIF" width="24" height="29"><!-- #EndLibraryItem -->...<!-- #BeginLibraryItem "/Library/fm.lbi" --><img src="image/fm.GIF" width="28" height="29"><!-- #EndLibraryItem -->&gt;是 
        V 的子代数系统，或者子代数，有时也简称子系统。<br>
        (2)如果有 X<!-- #BeginLibraryItem "/Library/shuyu_zhenziji.lbi" --><img src="image/shuyu_zhenziji.gif" width="23" height="18"><!-- #EndLibraryItem -->S，则称 
        <!-- #BeginLibraryItem "/Library/vz.lbi" --><img src="image/vz.GIF" width="24" height="24"><!-- #EndLibraryItem -->是 
        V 的真子系统或真子代数。<br>
        (3)称代数系统 V 是子系统 <!-- #BeginLibraryItem "/Library/vz.lbi" --><img src="image/vz.GIF" width="24" height="24"><!-- #EndLibraryItem --> 
        的扩大。</p>
