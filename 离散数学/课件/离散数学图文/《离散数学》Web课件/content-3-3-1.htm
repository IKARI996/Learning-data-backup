    <td> 
      <p align="center"><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">序</span><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">偶</span></span></span></span></span></p>
      <p><span class="unnamed1"><span class="unnamed1"></span><span class="unnamed2"><a name="content-3-3-1-xuou"></a>序偶</span>(<span class="unnamed2">二重序元</span>)<br>
        <span class="unnamed1">由两个给定次序的<a href="content-2-1-1.htm#content-2-1-1-keti">客体</a> 
        x 和 y 所组成的序列，称为一个序偶，并记作 &lt;x,y&gt;。</span></span></p>
      <p><span class="unnamed1"><span class="unnamed2">序偶相等</span><br>
        <span class="unnamed1">给定两个序偶序偶 &lt;x,y&gt; 和 &lt;a,b&gt;，当且仅当 x=a 和 y=b 
        时，序偶 &lt;x,y&gt; 和 &lt;a,b&gt; 相等，亦即：<br>
        (&lt;x,y&gt; = &lt;a,b&gt;)<!-- #BeginLibraryItem "/Library/dengjia.lbi" --><img src="image/dengjia.gif" width="40" height="25"><!-- #EndLibraryItem -->((x=a)<!-- #BeginLibraryItem "/Library/hequ.lbi" --><img src="image/hequ.gif" width="20" height="18"><!-- #EndLibraryItem -->(y=b)) 
        </span> </span></p>
      <p><span class="unnamed1"><span class="unnamed2">n 重序元<br>
        </span></span><span class="unnamed1">以下是 n 重序元的递推定义：<br>
        <span class="unnamed1">n 重序元是一个序偶，它的第一个成员是一个 (n-1) 重序元，并可记为：<br>
        &lt;&lt;<!-- #BeginLibraryItem "/Library/x1.lbi" --><img src="image/x1.GIF" width="20" height="24"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/x2.lbi" --><img src="image/x2.GIF" width="22" height="24"><!-- #EndLibraryItem -->,...,<!-- #BeginLibraryItem "/Library/xj.lbi" --><img src="image/xj.GIF" width="22" height="25"><!-- #EndLibraryItem -->&gt;,<!-- #BeginLibraryItem "/Library/xn.lbi" --><img src="image/xn.GIF" width="22" height="24"><!-- #EndLibraryItem -->&gt; 
        其中 j = n-1 。</span></span></p>
      </td>
