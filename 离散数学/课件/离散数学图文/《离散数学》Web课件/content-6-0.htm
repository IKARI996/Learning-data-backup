      <p align="center"><b><font size="4">第六章 引言</font></b></p>
      <p><font class="normaltext">前面我们学习了<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>和<a href="content-5-5-1.htm#content-5-5-1-eryuanyunsuan">运算</a>。由集合和定义在该集合上的一个或多个<a href="content-5-5-1.htm#content-5-5-1-eryuanyunsuan"> 
        n 元运算</a>所组成的系统称为<a href="content-6-1-1.htm#content-6-1-1-daishuxitong">代数系统</a>。在本章中，将首先严格定义什么是<a href="content-6-1-1.htm#content-6-1-1-daishuxitong">代数系统</a>，并讨论一般代数系统的基本性质。然后介绍了代数系统研究的两个方面：其一是通过一些基本性质来规定一类特定的代数系统，并对这类代数系统的性质进行研究。其二是研究代数系统之间的各种关系，通过对代数系统之间关系的研究，就可能把一个代数系统中的某些性质推广到另一个代数系统中。 
        我们首先会介绍一些常用的代数系统之间的关系，然后介绍一类典型的代数系统：<a href="content-6-3.htm#content-6-3-qun">群</a>。 
        </font></p>
