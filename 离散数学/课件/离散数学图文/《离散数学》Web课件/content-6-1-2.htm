    <td>
      <p class="unnamed2" align="center">一个代数系统的例子</p>
      <p class="unnamed1">系统 V=&lt;<!-- #BeginLibraryItem "/Library/Im.lbi" --><img src="image/Im.GIF" width="23" height="24"><!-- #EndLibraryItem -->,τ&gt;，其中的<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a> 
        <!-- #BeginLibraryItem "/Library/Im.lbi" --><img src="image/Im.GIF" width="23" height="24"><!-- #EndLibraryItem --> 
        ={1,2,...,m}，并且τ是一个<a href="content-5-5-1.htm#content-5-5-1-eryuanyunsuan">一元运算</a>，τ的定义如下： 
        <br>
        τ(j)=j+1 当j<!-- #BeginLibraryItem "/Library/budeng.lbi" --><img src="image/budeng.GIF" width="14" height="14"><!-- #EndLibraryItem -->m<br>
        τ(j)=1 当j=m<br>
        则 V=&lt;<!-- #BeginLibraryItem "/Library/Im.lbi" --><img src="image/Im.GIF" width="23" height="24"><!-- #EndLibraryItem -->,τ&gt; 
        为一个<a href="content-6-1-1.htm#content-6-1-1-daishuxitong">代数系统</a>。通常称代数系统 
        V 是个时钟代数。<br>
        在系统 V 中，从元素 1<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/Im.lbi" --><img src="image/Im.GIF" width="23" height="24"><!-- #EndLibraryItem --> 
        开始，通过重复地进行τ运算，就能够逐步地产生出来 <!-- #BeginLibraryItem "/Library/Im.lbi" --><img src="image/Im.GIF" width="23" height="24"><!-- #EndLibraryItem --> 
        中的每一个元素。因此，可以把元素 1<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/Im.lbi" --><img src="image/Im.GIF" width="23" height="24"><!-- #EndLibraryItem --> 
        称作代数系统V的生成元。</p>
      <p>&nbsp;</p>
</td>
