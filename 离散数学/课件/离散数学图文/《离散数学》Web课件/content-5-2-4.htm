      <p align="center"><span class="unnamed2"><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">第四组函数</span></span></span></span></p>
      <p><span class="unnamed2"><span class="unnamed1"><span class="unnamed1">偏函数</span></span></span><span class="unnamed1"><span class="unnamed1"><br>
        <span class="unnamed1">设 X 和 Y 是两个<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>，并且有 
        X'<!-- #BeginLibraryItem "/Library/baohan.lbi" --><img src="image/baohan.gif" width="23" height="22"><!-- #EndLibraryItem -->X。于是，任何<a href="content-5-1-1.htm#content-5-1-1-hanshu">函数</a> 
        f: X'<!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem --> 
        Y 都可称为域 X 和陪域 Y 的偏函数</span>。</span></span></p>
      <p><span class="unnamed1"> <span class="unnamed1"><span class="unnamed2">全函数<br>
        </span></span></span><span class="unnamed1"><span class="unnamed1">如果 
        f 是一个从 X 到 Y 的<a href="content-5-1-1.htm#content-5-1-1-hanshu">函数</a>，则 
        f 也自然是从 X 到 Y 的偏函数。为了区别开偏函数与函数有时称函数为全函数。</span></span></p>
