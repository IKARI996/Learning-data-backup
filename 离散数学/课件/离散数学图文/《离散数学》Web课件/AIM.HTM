      <p align="center"><b><font face="黑体" size="4">教 学 目 的</font></b> </p>
      <p class="unnamed1"> &nbsp;&nbsp;&nbsp;&nbsp;当代计算机科学以空前的速度发展着，各种理论问题的研究交错地使用着近代数学中的不同论题。为了便于掌握必备的数学工具和培养学生的抽象思考能力，在本课件中，选定了一些内容进行讲授，这些内容包括数理逻辑、集合论、代数结构的基本概念和基础知识。本课件的目的在于说明所选中的数学内容的基本术语、基本概念、基本定理和基本的运用技巧，以及这些论题在计算机科学中的应用，以便为学习后续课程提供必要的数学基础。这些后续课程包括有：自动机理论、可计算性理论、人工智能、形式语言及语法分析、数据结构、数据库、信息管理与检索、高级程序设计语言、开关理论、逻辑设计和程序理论等等。 
      </p>
