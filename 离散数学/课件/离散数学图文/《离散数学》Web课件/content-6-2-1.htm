      <p class="unnamed1"><span class="unnamed2"><a name="content-6-2-1-tongyileixing"></a>同一类型</span><br>
        &nbsp;&nbsp;&nbsp;&nbsp;给定两个<a href="content-6-1-1.htm#content-6-1-1-daishuxitong">代数系统</a> 
        U=&lt;X,<!-- #BeginLibraryItem "/Library/f1.lbi" --><img src="image/f1.GIF" width="24" height="29"><!-- #EndLibraryItem -->,<!-- #BeginLibraryItem "/Library/f2.lbi" --><img src="image/f2.GIF" width="24" height="29"><!-- #EndLibraryItem -->&gt;

        <!-- #BeginLibraryItem "/Library/f1.lbi" --><img src="image/f1.GIF" width="24" height="29"><!-- #EndLibraryItem --> 
        和 <!-- #BeginLibraryItem "/Library/g1.lbi" --><img src="image/g1.GIF" width="22" height="29"><!-- #EndLibraryItem -->，以及 
        <!-- #BeginLibraryItem "/Library/f2.lbi" --><img src="image/f2.GIF" width="24" height="29"><!-- #EndLibraryItem --> 
        和 <!-- #BeginLibraryItem "/Library/g2.lbi" --><img src="image/g2.GIF" width="23" height="29"><!-- #EndLibraryItem --> 
        分别对应同样的阶数( n 的值)，则称 U 和 V 是同一类型的代数运算集合系统。</p>
