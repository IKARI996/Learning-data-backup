      <p align="center"><font size="2" class="unnamed2">命 题</font> </p>
      <p class="unnamed1"><span class="unnamed2">定义</span><br>
        具有真假意义的语句。 <br>
      </p>
      <p class="unnamed1">说明：<br>
        <span class="unnamed1"><span class="unnamed1"> 1.是陈述性语句，而不能是疑问句、命令句、感叹句等；<br>
        </span></span><span class="unnamed1"><span class="unnamed1">2.语句或真或假的，二者必取一；<br>
        </span></span><span class="unnamed1"><span class="unnamed1">3.T 和 F 分别表示&quot;真的&quot;和&quot;假的&quot;,统称为真值，有时也用 
        1 和 0 分别表示它们。因为只有两种真值，所以这种逻辑有时称为二值逻辑。</span></span></p>
      <p class="unnamed1"><span class="unnamed1">几个相关概念：<br>
        </span> </p>
      <p class="unnamed1"><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">原子命题</span><br>
        </span></span><span class="unnamed1"><span class="unnamed1">不能分解成更简单的语句的命题。 
        <br>
        </span></span></p>
      <p class="unnamed1"><span class="unnamed1"><span class="unnamed1"><span class="unnamed2">复合命题</span><br>
        多个原子命题由联结词和园括号联结起来构成的命题。复合命题的真假值只与原子命题的真假值有关。<br>
        </span></span></p>
      <p class="unnamed1"><span class="unnamed1"><span class="unnamed2">命题常量</span><br>
        已知真假值的命题。<br>
        </span></p>
      <p class="unnamed1"><span class="unnamed1"><span class="unnamed2">命题变元</span><br>
        真假值未知的命题。</span></p>
      </td>
  </tr>
