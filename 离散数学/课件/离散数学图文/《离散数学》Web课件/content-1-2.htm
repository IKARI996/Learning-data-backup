      <p align="center"><font size="2">判 定 问 题 </font></p>
      <p><span class="unnamed1">&nbsp;&nbsp;&nbsp;&nbsp;以有限步骤，来决定<a href="content-1-1-3.htm">命题公式</a>的<a href="content-1-1-3.htm#threekind">永真性</a>、<a href="content-1-1-3.htm#threekind">永假性</a>或<a href="content-1-1-3.htm#threekind">可满足性</a>的问题，在逻辑上称为判定问题。判定问题的解决基于命题演算，一般有两个途径：<br>
        </span><span class="unnamed1">&nbsp;&nbsp;&nbsp;&nbsp;1.基于命题演算进行推导，看该命题是否和一个已知的永真、永假或可满足命题具有<a href="content-1-2-1.htm">等价关系</a>。<br>
        </span><span class="unnamed1">&nbsp;&nbsp;&nbsp;&nbsp;2.把命题化为某种标准形式----<a href="content-1-2-2.htm">范式</a>，<a href="content-1-2-2.htm">范式</a>具有很明显的<a href="content-1-1-3.htm#threekind">永真性</a>、<a href="content-1-1-3.htm#threekind">永假性</a>或<a href="content-1-1-3.htm#threekind">可满足性</a>。</span></p>
      <p><span class="unnamed1">&nbsp;&nbsp;&nbsp;&nbsp;本节介绍判定问题的上述两个解决途径中的相关内容。</span></p>
