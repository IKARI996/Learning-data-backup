      <p align="center"><span class="unnamed1"><span class="unnamed2">由划分定义等价</span></span></p>
      <p><span class="unnamed1"> <span class="unnamed2">定理</span>：设 X 是一个非空的<a href="content-3-1-1.htm#content-3-1-1-jihe">集合</a>，并且 
        C 是 X 的一种<a href="content-4-2-2.htm#content-4-2-2-huafen">划分</a>，对于每一个 
        x,y<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X 
        来说，如果都有: <br>
        xRy<!-- #BeginLibraryItem "/Library/dengjia.lbi" --><img src="image/dengjia.gif" width="40" height="25"><!-- #EndLibraryItem --> 
        (<!-- #BeginLibraryItem "/Library/cunzai.lbi" --><img src="image/cunzai.gif" width="17" height="23"><!-- #EndLibraryItem --> 
        S)((S<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->C 
        )<!-- #BeginLibraryItem "/Library/hequ.lbi" --><img src="image/hequ.gif" width="20" height="18"><!-- #EndLibraryItem --> 
        (x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->S 
        )<!-- #BeginLibraryItem "/Library/hequ.lbi" --><img src="image/hequ.gif" width="20" height="18"><!-- #EndLibraryItem -->(y<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->S 
        )) <br>
        则 R 必定是个<a href="content-4-2-1.htm#content-4-2-1-dengjiaguanxi">等价关系</a>，并称它为由划分 
        C 导出的 X 中的等价关系。</span></p>
