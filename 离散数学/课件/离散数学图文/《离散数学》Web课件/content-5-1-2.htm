    <td>
      <p align="center"><span class="unnamed2">函数间的关系</span></p>
      <p><span class="unnamed1"><span class="unnamed2">相等</span><br>
        <span class="unnamed1">给定<a href="content-5-1-1.htm#content-5-1-1-hanshu">函数</a> 
        f:X<!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->Y 
        和 g:Z<!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->W。如果 
        f 和 g 具有同样的域和陪域，亦即 X=Z 和 Y=W，并且对于所有的 x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->X 
        或 x<!-- #BeginLibraryItem "/Library/shuyu.lbi" --><img src="image/shuyu.gif" width="18" height="18"><!-- #EndLibraryItem -->Z 
        都有 f(x)=g(x)，则称函数 f 和 g 是相等的，并记作 f=g。</span></span></p>
      <p><span class="unnamed1"><span class="unnamed2">缩小和扩大</span><br>
        <span class="unnamed1">给定<a href="content-5-1-1.htm#content-5-1-1-hanshu">函数</a> 
        f:X<!-- #BeginLibraryItem "/Library/dao.lbi" --><img src="image/dao.GIF" width="19" height="15"><!-- #EndLibraryItem -->Y，且有A<!-- #BeginLibraryItem "/Library/baohan.lbi" --><img src="image/baohan.gif" width="23" height="22"><!-- #EndLibraryItem -->X： 
        <br>
        (1)构造一个从 A 到 Y 的函数 g=f<!-- #BeginLibraryItem "/Library/jiao.lbi" --><img src="image/jiao.gif" width="22" height="28"><!-- #EndLibraryItem -->(A<!-- #BeginLibraryItem "/Library/cheng.lbi" --><img src="image/cheng%20.GIF" width="12" height="12"><!-- #EndLibraryItem -->Y)<br>
        则称 g 是函数 f 的缩小，并记作 f/A。<br>
        (2)如果 g 是 f 的缩小，则称 f 是 g 的扩大。</span></span></p>
      </td>
