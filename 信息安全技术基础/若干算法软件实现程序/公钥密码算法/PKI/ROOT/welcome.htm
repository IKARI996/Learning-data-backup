    <td width="64%" valign="top" align="center"> 
      <p><font face="隶书" size="5">CA中心大厅内部系统</font></p>
      <p align="left">本系统实现的功能有：</p>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td nowrap>1.查找用户的证书申请</td>
        </tr>
        <tr> 
          <td nowrap>2.审核申请后，生成用于验证签名的证书和用于加密/解密的证书和密钥</td>
        </tr>
        <tr>
          <td nowrap>3.发送EMAIL通知用户：证书已经颁发</td>
        </tr>
        <tr> 
          <td nowrap>4.把生成的证书和密钥保存到中心数据库</td>
        </tr>
        <tr> 
          <td nowrap>5.把生成的证书和密钥保存到磁盘，或以PKCS12文件的形式保存到磁盘</td>
        </tr>
        <tr> 
          <td nowrap>6.把生成的证书和密钥发布到LDAP服务器（未实现）</td>
        </tr>
        <tr> 
          <td nowrap>7.浏览、下载所有的证书，下载证书对应的密钥</td>
        </tr>
        <tr> 
          <td nowrap>8.检查证书是否已经被撤消</td>
        </tr>
        <tr> 
          <td nowrap>9.撤消证书并声明原因，发送EMAIL通知用户</td>
        </tr>
        <tr> 
          <td nowrap>10.浏览已经被撤消的证书以及撤消原因</td>
        </tr>
        <tr> 
          <td nowrap>&nbsp;</td>
        </tr>
      </table>
    </td>
