<p align="center"><font size="4"><b>欢迎使用证书申请系统！</b></font></p>
<p align="center">请先仔细阅读下面的声明条款，并填写真确的资料，再提交申请。</p>
<p align="center"><applet 
 ARCHIVE = "Apply.jar,BouncyCastle.jar"
 code="ApplyApplet.class"
 NAME = "ApplyApplet"
 WIDTH = "600"
 HEIGHT = 250"
 ALIGN = "middle"
 VSPACE = "0"
 HSPACE = "0"
>
  </applet> </p>
<table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td align="center" valign="top">声明条款 </td>
  </tr>
  <tr> 
    <td valign="top"> 
      <ol>
	<li>请先关闭您的Java插件的高速缓冲。</li>
        <li>请确保您提交的资料的真确性。</li>
        <li> 按下[提交]按钮后请按照提示的信息操作。</li>
        <li>您的申请成功提交以后，请带备您的详细材料到根认证中心进行审核。</li>
        <li>如果审核成功，认证中心会发一封邮件通知您拿证书的方法。</li>
      </ol>
    </td>
  </tr>
</table>
<p align="center">&nbsp;</p>
</body>
</html>
